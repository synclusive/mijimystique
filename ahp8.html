  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    window.onload = function() {
      const weightedLinks = [
        { url: "https://www.amazon.in/dp/B0DVC5QRDK", weight: 60 },
        { url: "https://www.flipkart.com/miji-mystique-ahp-8-nacinamide/p/itm7e35547531f34?pid=KMTH7SKG7YENW46S", weight: 40 }
      ];

      function getWeightedRandomLink(links) {
        const totalWeight = links.reduce((sum, link) => sum + link.weight, 0);
        const randomNum = Math.random() * totalWeight;
        let sum = 0;
        for (const link of links) {
          sum += link.weight;
          if (randomNum <= sum) return link.url;
        }
      }

      const targetUrl = getWeightedRandomLink(weightedLinks);
      setTimeout(() => {
        window.location.href = targetUrl;
      }, 1000); // redirect after 1 seconds
    };
  </script>
