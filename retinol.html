  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    window.onload = function() {
      const weightedLinks = [
        { url: "https://www.amazon.in/dp/B0DVC7QM1L", weight: 60 },
        { url: "https://www.flipkart.com/miji-mystique-retinol-02-vitamin/p/itmc104371406800?pid=KMTH7RZFM9YUZGHU", weight: 40 }
      ];

      function getWeightedRandomLink(links) {
        const totalWeight = links.reduce((sum, link) => sum + link.weight, 0);
        const randomNum = Math.random() * totalWeight;
        let sum = 0;
        for (const link of links) {
          sum += link.weight;
          if (randomNum <= sum) return link.url;
        }
      }

      const targetUrl = getWeightedRandomLink(weightedLinks);
      setTimeout(() => {
        window.location.href = targetUrl;
      }, 1000); // redirect after 2 seconds
    };
  </script>
